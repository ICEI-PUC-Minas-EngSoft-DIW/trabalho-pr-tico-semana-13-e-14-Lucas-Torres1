<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Shows e Eventos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet"/>

  <link rel="stylesheet" href="./assets/css/mapa.css">
</head>
<body>
  <header>
    <h1>Mapa de Shows e Eventos</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="container my-4">
    <section class="mb-4">
      <p>
        Visualize os <strong>shows e eventos de música</strong> na região. 
        Você pode <strong>cadastrar</strong> novos eventos no formulário abaixo e eles aparecerão no mapa como marcadores.
      </p>
    </section>

    <section class="event-form">
      <h2>Cadastrar evento</h2>
      <form id="eventoForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome do evento</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="col-md-6">
            <label for="artista" class="form-label">Artista/Banda</label>
            <input type="text" class="form-control" id="artista" required>
          </div>
          <div class="col-md-6">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required>
          </div>
          <div class="col-md-6">
            <label for="genero" class="form-label">Gênero</label>
            <input type="text" class="form-control" id="genero" placeholder="Trap, Rock, Pop..." required>
          </div>
          <div class="col-md-6">
            <label for="latitude" class="form-label">Latitude</label>
            <input type="number" step="0.000001" class="form-control" id="latitude" required>
          </div>
          <div class="col-md-6">
            <label for="longitude" class="form-label">Longitude</label>
            <input type="number" step="0.000001" class="form-control" id="longitude" required>
          </div>
          <div class="col-12">
            <label for="local" class="form-label">Local</label>
            <input type="text" class="form-control" id="local" placeholder="Casa de shows, endereço..." required>
          </div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-success">Salvar evento</button>
          <button type="button" id="limparEventos" class="btn btn-outline-danger">
            Limpar todos
          </button>
        </div>
      </form>
    </section>

    <section>
      <div id="map"></div>
    </section>

    <section class="event-list">
      <h2>Eventos cadastrados</h2>
      <ul id="listaEventos" class="list-group list-group-flush">
      </ul>
    </section>
  </main>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
  <script src="./assets/scripts/mapa.js"></script>
</body>
</html>
